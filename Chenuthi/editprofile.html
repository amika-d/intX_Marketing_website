<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .edit-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .edit-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .edit-container form {
            display: flex;
            flex-direction: column;
        }
        .edit-container label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .edit-container input, .edit-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .edit-container textarea {
            resize: vertical;
        }
        .edit-container button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-container button:hover {
            background-color: #0056b3;
        }

        textarea{
            font-family: Arial, sans-serif;;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Profile</h1>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="Jane Doe">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="jane.doe@example.com">

            <label for="education">Education</label>
            <input type="text" id="education" name="education" value="Informatics Institute Of Technology">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+123-456-7890">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="New York, USA">

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills">JavaScript, Python, HTML/CSS, React</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
