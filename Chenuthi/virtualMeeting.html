<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Sound</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Hide overflow for fullscreen effect */
        }

        p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 46px;
            margin-left: 960px;
            margin-top: 100px;
            text-align: center;
            line-height: 65px;
        }

        #span1 {
            color: #EAC42D;
        }

        button {
            margin-left: 1150px;
            width: 200px;
            height: 60px;
            background-color: #EAC42D;
            border: #ccc;
            font-family: "Roboto";
            font-size: 28px;
            border-radius: 25px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            align-items: right;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        /* Change color on hover */
        button:hover {
            background-color: #ffebaf;
            /* Yellow color on hover */
            color: black;
            /* White text on hover */
        }

        /* Change color on click */
        button:active {
            background-color: #ffebaf;
            /* Yellow color on click */
            color: black;
            /* Black text on click */
            border-color: #ffebaf;
            /* Match border to background */
        }

        video {
            display: block;
            width: 900px;
            height: 500px;
            margin-left: 90px;
            margin-top: -380px;
            object-fit: cover;
            border-radius: 20px;
            /* Adds rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            /* Optional: Adds a shadow for better appearance */
        }

        /* Section Styles */
        .section {
            width: 100vw;
            height: 65px;
            background-color: #ffffff;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            
        }

        /* Navigation Container */
        .nav-container {
            width: 85%;
            background-color: #fff8e6;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-wrap: wrap;
            /* Allow menu items to wrap if space is tight */
        }

        /* Logo Styles */
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            margin: 0;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
            /* Make menu items take up available space */
        }

        /* Menu Item Styles */
        .menu-item {
            margin: 0 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: #f0c300;
        }

        /* Login Button Styles */
        .login-button {
            width: 150px;
            height: 47px;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            right: 2rem;
        }

        .login-button:hover {
            background-color: #333;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .menu {
                display: block;
                /* Show the menu on smaller screens */
                text-align: center;
                width: 100%;
            }

            .menu-item {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <section class="section">
        <nav class="nav-container">
            <!-- Logo -->
            <h1 class="logo">intX</h1>

            <!-- Menu Items -->
            <ul class="menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">Services</li>
                <li class="menu-item">About Us</li>
                <li class="menu-item">FAQ</li>
            </ul>

            <!-- Login Button -->
            <button class="login-button">Log In</button>
        </nav>
    </section>
    <p>Your Session With<br /> <b>Mr.Will</b> is ready<br /><span id="span1">Good Luck!</span></p>
    <button>Join Now</button>
    <video id="myVideo" autoplay loop muted>
        <source src="Images/avatar video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById("myVideo");

        // Play the video as soon as the page loads, initially muted
        window.onload = () => {
            // Initially muted to comply with autoplay restrictions
            video.play().catch((error) => {
                console.log("Autoplay with muted sound failed. Trying again.");
            });

            // Unmute the video after a short delay to allow sound
            setTimeout(() => {
                video.muted = false; // Unmute the video after the delay
                video.play(); // Ensure the video continues playing with sound
            }, 2000); // Delay of 2 seconds
        };
        // JavaScript for handling button interactions

        // Example: Add a click event listener to the login button
        document.querySelector('.login-button').addEventListener('click', () => {
            alert('Login button clicked!');
        });

    </script>
</body>

</html>
