<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Service Would You Like To Have</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        img {
            width: 500px;
            height: 300px;
            margin-left: 850px;
            margin-top: 120px;
        }
        p{
            margin-left: 1100px;
            margin-top: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 36px;
            font-style: bold;
        }

        /* Speech Bubble */
        .speech-bubble {
            width: 650px;
            height: 550px;
            /* Adjusted height */
            background-color: #fff0b6;
            color: black;
            font-size: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: -32%;
            margin-left: 100px;
            position: relative;
            /* Ensure the tail is positioned relative to this element */
        }

        /* Tail of the Speech Bubble */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 30%;
            /* Position the tail in the center vertically */
            left: 100%;
            /* Position the tail to the right of the speech bubble */
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid #fff0b6;
            /* This creates the tail pointing right */
            transform: translateY(-50%);
            /* Center the tail vertically */
        }


        /* Section Styles */
        .section {
            width: 100vw;
            background-color: #ffffff;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: flex-start;
            /* Align to the top */
        }

        /* Navigation Container */
        .nav-container {
            width: 85%;
            background-color: #fff8e6;
            /* Yellow background for the navbar */
            border-radius: 15px;
            /* Rounded corners */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        /* Logo Styles */
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            /* Black text */
            margin: 0;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Hide menu for smaller screens */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
        }

        /* Menu Item Styles */
        .menu-item {
            margin: 0 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #000;
            /* Black text */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: #f0c300;
            /* Yellow text on hover */
        }

        /* Login Button Styles */
        .login-button {
            background-color: #000;
            /* Black button */
            color: #fff;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            /* Rounded corners for button */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #333;
            /* Darker black on hover */
        }
    </style>
</head>

<body>
    <section class="section">
        <nav class="nav-container">
            <!-- Logo -->
            <h1 class="logo">intX</h1>

            <!-- Menu Items -->
            <ul class="menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">Services</li>
                <li class="menu-item">About Us</li>
                <li class="menu-item">FAQ</li>
            </ul>

            <!-- Login Button -->
            <button class="login-button">Log In</button>
        </nav>
    </section>
    <img src="Images/avatar3.png" alt="Mr.Will">
    <p>Mr.Will</p>
    <div class="speech-bubble">
        Hello, this is a right-pointing speech bubble!
    </div>
    <script>
        // JavaScript for handling button interactions

        // Example: Add a click event listener to the login button
        document.querySelector('.login-button').addEventListener('click', () => {
            alert('Login button clicked!');
        });

    </script>

</body>

</html>
